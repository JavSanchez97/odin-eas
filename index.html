<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class = "container">
        <div class = "controls">
            <div class = "controls-in">
                <h4>Controls</h4>
                <div class="grid-size">16x16</div>
                <input type="range" min="2" max="30" value = "16"/>
                <button class ="apply">Apply</button>
                <button class = "reset"> Reset
                    <!-- <img src="images/power-button.svg" alt="Reset" /> for when i add an actual button-->
                </button>
            </div>
        </div>
        <div class="grid"></div>
    </div>

    <script src='scripts.js'></script>
</body>
</html>
